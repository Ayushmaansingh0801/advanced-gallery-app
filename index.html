<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Mobile Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="top-header">
    <h1>My Gallery</h1>
    <button id="themeToggle">ğŸŒ™</button>
  </header>

  <!-- CONTROLS -->
  <section class="controls">
    <input type="text" id="searchInput" placeholder="Search images..." />

    <div class="filters">
      <button class="filter-btn" data-category="all">All</button>
      <button class="filter-btn" data-category="nature">Nature</button>
      <button class="filter-btn" data-category="cars">Cars</button>
    </div>
  </section>

  <!-- GALLERY GRID -->
  <section id="gallery" class="gallery"></section>

  <!-- FULL SCREEN MODAL (Mobile Style) -->
  <div id="modal" class="modal">

    <!-- Top Bar -->
    <div class="modal-top">
      <span id="closeModal">â†</span>
      <span id="modalTitle">Image</span>
    </div>

    <!-- Image Container -->
    <div class="modal-body">
      <img id="modalImage" />
    </div>

    <!-- Bottom Controls -->
    <div class="modal-bottom">
      <button id="prevBtn">â—€</button>
      <button id="downloadBtn">â¬‡</button>
      <button id="nextBtn">â–¶</button>
    </div>

    <!-- Image Details -->
    <div id="imageDetails" class="image-details"></div>

  </div>

  <script src="script.js"></script>

</body>
</html>
